<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
        }

        nav {
            position: sticky;
            top: 0;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px;
            width: 100px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 20px;
            display: block;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <a href="#history">History</a>
            <a href="#location">Location</a>
        </nav>

        <div class="content">
            <div id="history" class="section">
                <h2>History</h2>
                <p>This is the history section. Add your content here.</p>
            </div>
            <div id="location" class="section">
                <h2>Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1906.5190126480843!2d121.62176662445374!3d17.119644395275973!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1722466018907!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>   
                            <p>This is the location section. Add your content here.</p>
            </div>
        </div>
    </div>
</body>

</html>
